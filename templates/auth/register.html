{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-card" style="max-width:540px">
        <div class="auth-header">
            <i class="bi bi-person-plus display-4"></i>
            <h4 class="mt-2 mb-0">Register</h4>
            <p class="small opacity-75 mb-0">Create your agent/broker account</p>
        </div>
        <div class="auth-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Full Name *</label>
                        <input type="text" name="name" class="form-control" placeholder="Your name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Role *</label>
                        <select name="role" class="form-select">
                            <option value="agent">Agent</option>
                            <option value="broker">Broker</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Email *</label>
                        <input type="email" name="email" class="form-control" placeholder="your@email.com" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Phone *</label>
                        <input type="tel" name="phone" class="form-control" placeholder="9876543210" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Company</label>
                        <input type="text" name="company" class="form-control" placeholder="Company name">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">RERA Number</label>
                        <input type="text" name="rera_number" class="form-control" placeholder="RERA registration">
                    </div>
                    <div class="col-12">
                        <label class="form-label fw-bold">Password *</label>
                        <input type="password" name="password" class="form-control" placeholder="Create a strong password" minlength="6" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                            <i class="bi bi-person-plus"></i> Register
                        </button>
                    </div>
                </div>
            </form>
            <div class="text-center mt-3">
                <p class="text-muted small mb-1">Already have an account?</p>
                <a href="{{ url_for('auth.login') }}" class="fw-bold">Login here</a>
            </div>
            <div class="alert alert-info small mt-3 mb-0">
                <i class="bi bi-info-circle"></i> Your account will be activated after admin approval. You will be able to post properties once approved.
            </div>
        </div>
    </div>
</div>
{% endblock %}
