{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="bi bi-person-circle display-4"></i>
            <h4 class="mt-2 mb-0">Welcome Back</h4>
            <p class="small opacity-75 mb-0">Login to manage your properties</p>
        </div>
        <div class="auth-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3">
                    <label class="form-label fw-bold">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="your@email.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
            </form>
            <div class="text-center mt-3">
                <p class="text-muted small mb-1">Don't have an account?</p>
                <a href="{{ url_for('auth.register') }}" class="fw-bold">Register as Agent/Broker</a>
            </div>
            <div class="text-center mt-2">
                <small class="text-muted">Forgot password? Contact admin to reset.</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
